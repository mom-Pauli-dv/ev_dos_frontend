<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./calculadora.JPG">
</head>
<body>
    <div class="text-center mt-5">
        <h3 class="mb-5">Seguimiento de Calificaciones de Estudiantes</h3>
        <div class="card promedio-card mx-auto border-primary w-50">
            <div class="card-header bg-primary text-white promedio-header">
                Promedio de Calificaciones
            </div>
            <div class="card-body text-center promedio-body display-6" id="average">
                0.00
            </div>
        </div>
    </div>
    <div class="container form-container mt-5 p-4 border border-primary rounded bg-white w-50">
        <form id="studentForm">
    <div class="form-group">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="name" required>
        <span id="name-error" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="lastName" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="lastName" required>
        <span id="lastName-error" class="error-message"></span>
    </div>
    <div class="form-group">
        <label for="grade" class="form-label">Calificación (1.0 - 7.0):</label>
        <input type="number" class="form-control" id="grade" step="0.1" min="1.0" max="7.0">
        <span id="grade-error" class="error-message"></span>
    </div>
    <button type="submit" class="btn btn-primary mx-auto">Agregar Estudiante</button>
    </form>

    <div class="responsive-table-container">
        <table class="table table-bordered table-striped table-hover table-sm text-center mx-auto mt-5 w-75" id="studentsTable">
            <thead>
                <tr>
                    <th class="w-50">Nombre</th>
                    <th class="w-25">Apellido</th>
                    <th class="w-25">Calificación</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
